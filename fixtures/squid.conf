http_port 127.0.0.1:3128
http_port 127.0.0.1:3129 intercept
#http_port 3129 intercept
#https_port 3130 intercept ssl-bump generate-host-certificates=on dynamic_cert_mem_cache_size=4MB cert=/etc/squid3/squid.pem
cache_dir aufs /var/cache/squid3 1024 32 256
logformat squid_mysql %ts.%03tu %6tr %>a %Ss >Hs %<st %rm %ru %un %Sh %<A %mt
access_log daemon:/localhost/aron/access_log/aron/PasswordOfFantasy squid_mysql
logfile_daemon /usr/lib/squid3/logfile-daemon_mysql.pl
coredump_dir /var/cache/squid3
refresh_pattern ^ftp:             1440    20%     10080
refresh_pattern ^gopher:  1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0       0%      0
refresh_pattern .         0       20%     4320
acl localnet src fc00::/7
acl localnet src fe80::/10
acl localnet src 10.0.0.0/8    # RFC1918 possible internal network
acl localnet src 172.16.0.0/12 # RFC1918 possible internal network
acl localnet src 192.168.0.0/16        # RFC1918 possible internal network
acl classes_internet src "/etc/squid3/classes_allow"
acl mac_internet arp "/etc/squid3/mac_allow"
acl SSL_ports port 443
acl Safe_ports port 80
acl Safe_ports port 21
acl Safe_ports port 443
acl Safe_ports port 70
acl Safe_ports port 210
acl Safe_ports port 1025-65535
acl Safe_ports port 280
acl Safe_ports port 488
acl Safe_ports port 591
acl Safe_ports port 777
acl CONNECT method CONNECT
http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports
http_access allow localhost manager
http_access deny manager
#http_access allow localnet
http_access allow localhost
http_access allow classes_internet
http_access allow mac_internet
never_direct allow localnet
always_direct allow all
http_access deny all
visible_hostname firewall
shutdown_lifetime 3600
follow_x_forwarded_for allow all
forwarded_for on
pinger_enable off
#ssl_bump none localhost
#ssl_bump server-first all
#sslproxy_cert_error allow all
#sslproxy_flags DONT_VERIFY_PEER
#debug_options 28,2

