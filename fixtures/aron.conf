<VirtualHost *:80>
	Alias /static /usr/local/src/aron-web/static
	<Directory /usr/local/src/aron-web/static>
	    Require all granted
	</Directory>

	<Directory /usr/local/src/aron-web/web>
	    <Files wsgi.py>
	        Require all granted
	    </Files>
	</Directory>

	WSGIDaemonProcess aron-web python-path=/usr/local/src/aron-web
	WSGIProcessGroup aron-web
	WSGIScriptAlias / /usr/local/src/aron-web/web/wsgi.py

	ServerAdmin aron@proxy.it
	ServerName APACHE_HOSTNAME

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
