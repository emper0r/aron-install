<VirtualHost *:80>
    ServerName debian.ctimeapps.it
    ServerAlias *.ctimeapps.it
    WSGIScriptAlias / /usr/local/src/aron-web/web/wsgi.py
    Alias /static/ /usr/local/src/aron-web/static/
    <Directory />
        Require all granted
    </Directory>
    <Location "/static/">
        Options -Indexes
    </Location>
</VirtualHost>
